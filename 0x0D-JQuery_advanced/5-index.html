<!DOCTYPE html>
<html lang="en" dir="ltr">

        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <body>
        <script type="application/javascript">
            function createFamilyTree() {
          $("body").append(
            $("<table> </table>").append(
              $("<thead> </thead>").append(
                $("<tr> </tr>").append(
                  $("<th> </th>").text("Firstname"),
                  $("<th> </th>").text("Lastname")
                )
              ),
              $("<tbody> </tbody>").append()
            )
          );
        }
        
        function addNewMember(firstName, lastName) {

          let $nwline = $("<tr></tr>");

          let $delete = $("<td>(x)</td>").css("background-color", "orange");

          let $lineentry = $(`
            <td>${firstName}</td>
            <td>${lastName}</td>
          `);

          $nwline.append($lineentry, $delete);

          $delete.click(function () {
            $nwline.remove();
          });

          $("table > tbody").append($nwline);
        }

        createFamilyTree();
        addNewMember("Guillaume", "Salva");
        addNewMember("Arielle", "Snizt");
        addNewMember("Fanette", "Snizt");
        addNewMember("Gerard", "Snizt");
        addNewMember("Victor", "Snizt");
        
        </script>
    </body>
